    <main>
      <section class="timer-box">
        <div class="timer">
          <div class="control">
            <button class="timer-button clock-type"><br />Clock</button>
            <button data-time="20" class="timer-button">
              Stretch<br />20 Secs
            </button>
            <button data-time="300" class="timer-button">
              Rest<br />5 Mins
            </button>
            <button data-time="900" class="timer-button">
              Drink<br />15 Mins
            </button>
            <button data-time="1200" class="timer-button">
              Snack<br />20 Mins
            </button>
            <button data-time="3600" class="timer-button">
              Lunch<br />1 Hour
            </button>
            <form name="customForm" id="custom">
              <input name="minutes" type="text" placeholder="Enter Minutes" />
            </form>
          </div>

          <div class="display">
            <h2 class="display__time-left"></h2>
            <p class="display__break-end"></p>
          </div>
        </div>
      </section>
    </main>
